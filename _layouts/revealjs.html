<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="author" content="Christina, Daniela e Joenio" />
  <link rel="stylesheet" href="{{ site.baseurl }}/javascript/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/javascript/reveal.js/css/theme/{% if page.theme %}{{ page.theme }}{% else %}black{% endif %}.css" id="theme">
  
  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="{{ site.baseurl }}/javascript/reveal.js/lib/css/zenburn.css">
  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.baseurl }}/javascript/reveal.js/css/print/pdf.css' : '{{ site.baseurl }}/javascript/reveal.js/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
  <!--[if lt IE 9]>
  <script src="{{ site.baseurl }}/javascript/reveal.js/lib/js/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/revealjs.css">
</head>
<body>
  <div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      {{ content }}
    </div>
  </div>
  <script src="{{ site.baseurl }}/javascript/reveal.js/lib/js/head.min.js"></script>
  <script src="{{ site.baseurl }}/javascript/reveal.js/js/reveal.js"></script>
  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      slideNumber: 'c/t',
      history: true,
      center: true,
      fragments: true,
      transition: '{% if page.transition %}{{ page.transition }}{% else %}slide{% endif %}', // none/fade/slide/convex/concave/zoom
      backgroundTransition: '{% if page.backgroundTransition %}{{ page.backgroundTransition }}{% else %}fade{% endif %}', // none/fade/slide/convex/concave/zoom
      // Optional reveal.js plugins
      dependencies: [
        { src: '{{ site.baseurl }}/javascript/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: '{{ site.baseurl }}/javascript/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: '{{ site.baseurl }}/javascript/reveal.js/plugin/zoom-js/zoom.js', async: true },
        { src: '{{ site.baseurl }}/javascript/reveal.js/plugin/notes/notes.js', async: true }
      ]
    });
  </script>
</body>
</html>
